# ZED Camera Configuration Override for Nav2 Navigation
# TEMPORARY FIX - ZED publishes TF until wheel odometry is integrated
# TF Tree: odom → base_link → camera_link (ZED publishes odom→base_link)

/**:
    ros__parameters:
        general:
            camera_name: 'zed'
            base_frame: 'base_link'
            camera_frame: 'camera_link'
            pub_frame_rate: 15.0
            grab_resolution: 'HD720'
            grab_frame_rate: 30
        
        pos_tracking:
            pos_tracking_enabled: true
            pos_tracking_mode: 'GEN_3'
            imu_fusion: true
            publish_tf: true  # ENABLE TF - ZED publishes odom→base_link
            publish_map_tf: true
            map_frame: 'map'
            odometry_frame: 'odom'
            area_memory: true  # Enable area memory for better mapping
            depth_min_range: 0.0
            set_as_static: false
            set_gravity_as_origin: true
            floor_alignment: false
            path_pub_rate: 2.0
            two_d_mode: false
        
        depth:
            depth_mode: 'NEURAL'
            depth_stabilization: 30
            min_depth: 0.3
            max_depth: 8.0
            depth_confidence: 95 # [DYNAMIC]
            depth_texture_conf: 100 # [DYNAMIC]
            remove_saturated_areas: true # [DYNAMIC]
