# Nav2 Parameters for Mimic Mecanum Robot
# Optimized for holonomic/omnidirectional navigation
#
# MAPPING MODE: Use SLAM Toolbox with ZED odometry (no AMCL)
# NAVIGATION MODE: Use AMCL with saved map for localization
#
# TF TREE (MAPPING): map (SLAM) → odom (ZED) → base_link
# TF TREE (NAVIGATION): map (AMCL) → odom → base_link
#
# ODOMETRY: /zed/zed_node/odom from mimic-zed package
# LASER SCAN: /scan from depth_to_laserscan node

# AMCL - Adaptive Monte Carlo Localization (for map-based navigation)
amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.2          # Rotation noise from rotation
    alpha2: 0.2          # Rotation noise from translation
    alpha3: 0.2          # Translation noise from translation
    alpha4: 0.2          # Translation noise from rotation
    alpha5: 0.2
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 8.0
    laser_min_range: 0.3
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::OmniMotionModel"  # KEY: Mecanum is omnidirectional!
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan
    map_topic: map
    set_initial_pose: false
    always_reset_initial_pose: false
    first_map_only: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map               # Use 'map' for AMCL localization (or 'odom' for SLAM mapping)
    robot_base_frame: base_link
    odom_topic: /zed/zed_node/odom  # ZED odometry from mimic-zed package
    bt_loop_duration: 10
    default_server_timeout: 20
    
    # Behavior tree to use (navigate with replanning)
    default_nav_to_pose_bt_xml: ""  # Use default
    default_nav_through_poses_bt_xml: ""
    
    # Plugin names
    plugin_lib_names:
    - nav2_compute_path_to_pose_action_bt_node
    - nav2_compute_path_through_poses_action_bt_node
    - nav2_smooth_path_action_bt_node
    - nav2_follow_path_action_bt_node
    - nav2_spin_action_bt_node
    - nav2_wait_action_bt_node
    - nav2_back_up_action_bt_node
    - nav2_drive_on_heading_bt_node
    - nav2_clear_costmap_service_bt_node
    - nav2_is_stuck_condition_bt_node
    - nav2_goal_reached_condition_bt_node
    - nav2_goal_updated_condition_bt_node
    - nav2_globally_updated_goal_condition_bt_node
    - nav2_is_path_valid_condition_bt_node
    - nav2_initial_pose_received_condition_bt_node
    - nav2_reinitialize_global_localization_service_bt_node
    - nav2_rate_controller_bt_node
    - nav2_distance_controller_bt_node
    - nav2_speed_controller_bt_node
    - nav2_truncate_path_action_bt_node
    - nav2_truncate_path_local_action_bt_node
    - nav2_goal_updater_node_bt_node
    - nav2_recovery_node_bt_node
    - nav2_pipeline_sequence_bt_node
    - nav2_round_robin_node_bt_node
    - nav2_transform_available_condition_bt_node
    - nav2_time_expired_condition_bt_node
    - nav2_path_expiring_timer_condition
    - nav2_distance_traveled_condition_bt_node
    - nav2_single_trigger_bt_node
    - nav2_is_battery_low_condition_bt_node
    - nav2_navigate_through_poses_action_bt_node
    - nav2_navigate_to_pose_action_bt_node
    - nav2_remove_passed_goals_action_bt_node
    - nav2_planner_selector_bt_node
    - nav2_controller_selector_bt_node
    - nav2_goal_checker_selector_bt_node
    - nav2_controller_cancel_bt_node
    - nav2_path_longer_on_approach_bt_node
    - nav2_wait_cancel_bt_node
    - nav2_spin_cancel_bt_node
    - nav2_back_up_cancel_bt_node
    - nav2_drive_on_heading_cancel_bt_node

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0  # 20Hz control loop (good for Jetson)
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001  # Important for mecanum!
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker - verify robot is making progress
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    # Goal checker - verify robot reached goal
    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15      # 15cm position tolerance
      yaw_goal_tolerance: 0.15     # ~8.6 degrees rotation tolerance
    
    # DWB Controller - MECANUM/HOLONOMIC configuration
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      
      # KEY: Enable holonomic mode for mecanum!
      debug_trajectory_details: false
      min_vel_x: -0.5                # Can move backward at 0.5 m/s
      min_vel_y: -0.3                # Can strafe left at 0.3 m/s
      max_vel_x: 0.5                 # Forward speed limit (tune for your ESP32)
      max_vel_y: 0.3                 # Lateral speed limit (mecanum strafe)
      max_vel_theta: 1.0             # Rotation speed: 1 rad/s (~57 deg/s)
      min_speed_xy: 0.0              # Allow stopping
      max_speed_xy: 0.5              # Overall speed limit
      min_speed_theta: 0.0           # Allow no rotation
      
      # Acceleration limits (smooth motion)
      acc_lim_x: 0.5                 # 0.5 m/s² forward accel
      acc_lim_y: 0.3                 # 0.3 m/s² lateral accel
      acc_lim_theta: 1.0             # 1 rad/s² rotational accel
      decel_lim_x: -0.5              # Matching decel
      decel_lim_y: -0.3
      decel_lim_theta: -1.0
      
      # Trajectory generation (holonomic)
      vx_samples: 20                 # Sample 20 forward velocities
      vy_samples: 10                 # Sample 10 lateral velocities (KEY!)
      vtheta_samples: 20             # Sample 20 rotation velocities
      sim_time: 1.7                  # Look ahead 1.7 seconds
      discretize_by_time: false
      trans_stopped_velocity: 0.05   # Consider stopped below 5cm/s
      short_circuit_trajectory_evaluation: true
      
      # Trajectory critics (scoring functions)
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      
      # Critic weights (tune these for behavior)
      BaseObstacle.scale: 0.02       # Avoid obstacles
      PathAlign.scale: 32.0          # Follow global path
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0          # Align with goal
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0           # Stay close to path
      GoalDist.scale: 24.0           # Move toward goal
      RotateToGoal.scale: 32.0       # Rotate to goal orientation
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      
      # Obstacle avoidance
      Obstacle.scale: 0.02
      Obstacle.sum_scores: false

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0          # 5Hz updates
      publish_frequency: 2.0         # 2Hz publishing
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: true           # Rolling window for local costmap
      width: 5                       # 5m x 5m local costmap
      height: 5
      resolution: 0.05               # 5cm resolution
      robot_radius: 0.30             # Conservative 30cm radius (mecanum diagonals)
      transform_tolerance: 10.0      # Wait up to 10 seconds for TF (suppress startup errors)
      plugins: ["voxel_layer", "inflation_layer"]
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55       # Inflate obstacles by 55cm
      
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: false
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0
          obstacle_max_range: 7.5
          obstacle_min_range: 0.0
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      
      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: odom             # Using odom (mapless with ZED)
      robot_base_frame: base_link
      use_sim_time: false
      robot_radius: 0.30
      resolution: 0.05
      track_unknown_space: true
      transform_tolerance: 10.0      # Wait up to 10 seconds for TF (suppress startup errors)
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0
          obstacle_max_range: 7.5
          obstacle_min_range: 0.0
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      
      always_send_full_costmap: true

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: false
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false               # Dijkstra (faster for Jetson)
      allow_unknown: true            # Navigate through unknown space

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: false

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.3, 1.0]      # [vx, vy, omega] maximums
    min_velocity: [-0.5, -0.3, -1.0]   # [vx, vy, omega] minimums
    max_accel: [0.5, 0.3, 1.0]         # Acceleration limits
    max_decel: [-0.5, -0.3, -1.0]      # Deceleration limits
    odom_topic: "/zed/zed_node/odom"   # ZED odometry topic
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['controller_server', 'planner_server', 'behavior_server', 
                 'bt_navigator', 'waypoint_follower', 'velocity_smoother']
